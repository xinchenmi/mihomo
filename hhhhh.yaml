mixed-port: 7897
allow-lan: false  # Windows 本机一般也可以设为 false 更安全；若要局域网设备连接则保持 true
mode: rule
log-level: info
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

# NTP（可选）
ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

# 域名嗅探（可选）
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
      override-destination: false
    QUIC:
      ports: [443, 8443]
      override-destination: false
  skip-domain: # 忽略嗅探
    - 'Mijia Cloud'
    - 'dlg.io.mi.com' 
    - '+.apple.com'
    - '+.icloud.com' 
    - '+.push.apple.com'
    - '+.wechat.com'
    - '+.qpic.cn'
    - '+.qq.com'
    - '+.wechatapp.com'
    #  语音通信
    - '+.vivox.com'
    # 向日葵服务
    - '+.oray.com'
    - '+.sunlogin.net'
  skip-dst-address:
    - '149.154.160.0/20'
    - '185.76.151.0/24'
    - '91.105.192.0/23'
    - '91.108.16.0/21'
    - '91.108.4.0/22'
    - '91.108.56.0/22'
    - '91.108.8.0/21'
    - '95.161.64.0/20'
    - '2001:67c:4e8::/48'
    - '2001:b28:f23c::/47'
    - '2001:b28:f23f::/48'
    - '2a0a:f280::/29'
    - '127.0.0.0/8'        # 本机回环
    - '10.0.0.0/8'         # A类私有
    - '172.16.0.0/12'      # B类私有
    - '192.168.0.0/16'     # C类私有
    - '169.254.0.0/16'     # 链路本地
    - '224.0.0.0/4'        # 组播地址
    - '240.0.0.0/4'        # 保留地址
    - 'fc00::/7'           # IPv6 ULA
    - 'fe80::/10'          # IPv6 链路本地
    - '::1/128'            # IPv6 本机回环

tun:
  enable: true
  stack: system
  auto-route: true
  strict-route: false
  dns-hijack:
    - any:53
    - tcp://any:853
  mtu: 9000 # 最大传输单元,会影响极限状态下的速率

# Windows 上 53 端口可能被占用/需要管理员权限；用 1053 更稳
dns:
  enable: true
  cache-algorithm: arc
  listen: 127.0.0.1:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  prefer-h3: false
  ipv6: true
  # 你开了 respect-rules: true，就建议保留 proxy-server-nameserver（官方也写了“需要配置”）
  respect-rules: true
  use-hosts: false
  use-system-hosts: false

  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.arpa"
    - "localhost.ptlogin2.qq.com"
    - "localhost.work.weixin.qq.com"
    - "+.msftncsi.com"
    - "+.msftconnecttest.com"
    - "time.*.com"
    - "ntp.*.com"
    - "geosite:connectivity-check"
    - "geosite:private"
    - "geosite:cn"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    - "*.n.n.srv.nintendo.net"
    - "+.stun.playstation.net"
    - "*.*.xboxlive.com"
    - "+.teracloud.jp"
    - "+.t.me"
    - "+.telegram.org"
    - "+.telegram.me"
    - "+.tdesktop.com"
    - "+.telegra.ph"
    - "+.telesco.pe"
    - "+.telegram-cdn.org"
    - "+.cdn-telegram.org"
    - "+.telegramdownload.com"
    - "+.telegram.dog"
    - "+.graph.org"
    - "+.legra.ph"
    - "+.tx.me"
    - "+.tg.dev"
    - "WORKGROUP"

  # 用于解析“DNS 上游域名本身”
  # 官方要求：default-nameserver 必须是 IP（可以是加密 DNS 但仍要求 IP 形式）
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  # 默认 DNS（没命中 policy 的域名会走这里）
  # 你已经用 IP 直连 DoH 了（比 dns.alidns.com 这种域名更省一次解析）
  nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query

  # 仅用于“解析代理节点 server 的域名”
  # respect-rules: true 时，官方明确说需要配这个，避免“鸡生蛋”
  proxy-server-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query

  # 用 nameserver-policy 做分流（替代你原来的 fallback/fallback-filter 思路）
  nameserver-policy:
    "rule-set:FakeLocationDouYin_No_Resolve":
      - https://dns.alidns.com/dns-query
      - https://dns.google/dns-query
    "rule-set:FakeLocationBiliBili_No_Resolve":
      - https://dns.alidns.com/dns-query
      - https://dns.google/dns-query
    # 私有/局域网域名：不要走公共 DoH，优先走“你局域网/系统的 DNS”
    "geosite:private":
      #  桌面端（mihomo / Clash Verge Rev / CFW 等）一般用 system 更通用
      - system
      #  如果你发现 system 会递归（比如系统 DNS 被客户端改成了 127.0.0.1:1053），
      # 那就把上面 system 改成你路由器/LAN DNS 的 IP，例如：
      # - 192.168.1.1
      #  仅 CMFA（Clash Meta for Android）才有 dhcp://system 这个写法（mihomo 文档有标注）
      # - dhcp://system
      # 国内域名：国内 DNS
    "geosite:cn":
      - https://1.12.12.12/dns-query
      - https://223.5.5.5/dns-query
      # 非 CN：海外 DoT（通常会按路由规则走代理）
    "geosite:geolocation-!cn":
      - "tcp://8.8.8.8"
      - "tcp://1.1.1.1"

