mixed-port: 7897
allow-lan: true  # Windows 本机一般也可以设为 false 更安全；若要局域网设备连接则保持 true
mode: rule
log-level: info

unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

# NTP（可选）
ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

# 域名嗅探（可选）
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
      override-destination: false
    QUIC:
      ports: [443, 8443]
      override-destination: false
  skip-domain: # 忽略嗅探
    - 'Mijia Cloud'
    - '+.push.apple.com'
    - '+.wechat.com'
    - '+.qpic.cn'
    - '+.qq.com'
    - '+.wechatapp.com'
    #  语音通信
    - '+.vivox.com'
    # 向日葵服务
    - '+.oray.com'
    - '+.sunlogin.net'
  skip-dst-address:
    - '149.154.160.0/20'
    - '185.76.151.0/24'
    - '91.105.192.0/23'
    - '91.108.16.0/21'
    - '91.108.4.0/22'
    - '91.108.56.0/22'
    - '91.108.8.0/21'
    - '95.161.64.0/20'
    - '2001:67c:4e8::/48'
    - '2001:b28:f23c::/47'
    - '2001:b28:f23f::/48'
    - '2a0a:f280::/29'
    - '127.0.0.0/8'        # 本机回环
    - '10.0.0.0/8'         # A类私有
    - '172.16.0.0/12'      # B类私有
    - '192.168.0.0/16'     # C类私有
    - '169.254.0.0/16'     # 链路本地
    - '224.0.0.0/4'        # 组播地址
    - '240.0.0.0/4'        # 保留地址
    - 'fc00::/7'           # IPv6 ULA
    - 'fe80::/10'          # IPv6 链路本地
    - '::1/128'            # IPv6 本机回环

# Windows 上 53 端口可能被占用/需要管理员权限；用 1053 更稳
dns:
  enable: true
  cache-algorithm: arc
  listen: 127.0.0.1:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  prefer-h3: false
  ipv6: false
  respect-rules: true
  use-hosts: false
  use-system-hosts: false

  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.arpa"
    - "localhost.ptlogin2.qq.com"
    - "localhost.work.weixin.qq.com"
    - "+.msftncsi.com"
    - "+.msftconnecttest.com"
    - "time.*.com"
    - "ntp.*.com"
    - geosite:connectivity-check
    - geosite:private
    - geosite:cn
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - "*.*.xboxlive.com"
    - +.teracloud.jp
    - "+.t.me"
    - "+.telegram.org"
    - "+.telegram.me"
    - "+.tdesktop.com"
    - "+.telegra.ph"
    - "+.telesco.pe"
    - "+.telegram-cdn.org"
    - "+.cdn-telegram.org"
    - "+.telegramdownload.com"
    - "+.telegram.dog"
    - "+.graph.org"
    - "+.legra.ph"
    - "+.tx.me"
    - "+.tg.dev"  
    - "WORKGROUP"


  # 用于解析 “DNS 服务器域名本身”
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114

  # 主用（国内 DoH）
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

  # 代理链路中用来解析的 DNS，避免“鸡生蛋”
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

  # 海外备用（配合 fallback-filter 才有意义）
  fallback:
    - "tls://8.8.8.8"
    - "tls://1.1.1.1"

  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"

  # 分开解析：CN/私有 → 国内 DNS；非CN → 海外 DoT
  # （这里把你原来的 "geosite:cn,private" / "geosite:!cn,!private" 拆开写，更兼容更稳）
  nameserver-policy:
    "geosite:cn":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:geolocation-!cn":
      - "tls://dns.google"
      - "tls://cloudflare-dns.com"

